name: frontend-checks

on: [pull_request]

jobs:
  format-and-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dtm-database-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Format
        run: pnpm format:check
      - name: Lint
        run: pnpm lint
